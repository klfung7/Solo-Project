<!doctype html>
<html>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Birthstone&family=Corinthia:wght@400;700&family=Gentium+Book+Basic:ital,wght@0,400;0,700;1,400;1,700&family=Great+Vibes&family=Italianno&family=Yatra+One&display=swap');

        html {
            background-size: cover;
            min-height: 100vh;
            background: rgb(17,167,236);
            background: linear-gradient(143deg, rgba(17,167,236,1) 1%, rgba(6,57,126,1) 26%, rgba(6,20,101,1) 41%, rgba(2,20,91,1) 49%, rgba(7,35,116,1) 60%, rgba(9,64,128,1) 74%, rgba(5,198,237,1) 97%);
            background-repeat: no-repeat;
            background-size: cover;
        }
        body {
            color: rgb(219, 219, 219);
            font-size: 1rem;
            display: flex;
            justify-content: center;
            /* font-family: 'Gentium Book Basic', serif; */
        }
        h1 {
            display: flex;
            justify-content: center;
            font-size: 8rem;
            font-family: 'Birthstone', cursive;
            margin-top: 1.8rem;
            margin-bottom: -2%;
            text-shadow: 5px 5px magenta;
        }
        h2 {
            display: flex;
            justify-content: center;
            font-size: 4rem;
            font-family: 'Birthstone', cursive;
            margin-top: -1%;
            /* margin-top: 1.8rem; */
        }
        h3 {
            display: flex;
            justify-content: center;
            font-size: 4rem;
            margin: 2% auto;
            width: 500px;
            text-shadow: 3px 3px rgb(19, 90, 172);
            font-family: 'Birthstone', cursive;
        }
        #pages{
            /* font-size: 1rem; */
            display: flex;
            justify-content: center;
            font-size: 6rem;
            font-family: 'Birthstone', cursive;
            margin-top: 0rem;
            margin-bottom: 0%;
            text-shadow: none;
        }
        #page{
            display: flex;
            justify-content: center;
            font-size: 3rem;
            font-family: 'Birthstone', cursive;
            margin-top: 0%;
        }
        .links {
            display: grid;
            grid-auto-flow: column;
            justify-content: space-evenly;
            width: 800px;
            /* border: solid 1px red; */
        }
        a {
            color: rgb(219, 219, 219);
            font-size: 1.3rem;
        }
        .details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 5%;
            color: rgb(250, 229, 108);
            text-shadow: 2px 2px rgb(204, 101, 42);
            /* border: solid 1px red; */
        }
        .innerDetails{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 550px;
            font-size: 1.15rem;
            margin-top: -6%;
            color:rgb(219, 219, 219);
            text-shadow: none;
            /* border: solid 1px purple; */
            margin-left: 55px;
        }
        h4{ 
            font-size: 1.3rem;
            color: magenta;
            text-shadow: none;
        }
    </style>

<div id="everything">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

        <div class="details">

            <div class="innerDetails">

                    <p>108 North Dithridge Street</p>
                    <p>Pittsburgh, PA 15213</p>
                </div>
                <div>
                    <h4>Reception: 4:30pm</h4>
                    <p>The Rivers Club</p>
                    <p>301 Grant Street, One Oxford Centre</p>
                    <p>Pittsburgh, PA 15219</p>
                </div>
            </div>
        </div>
        <br />
        <br />
        <br />

    </body>
</div>
