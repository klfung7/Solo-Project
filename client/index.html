<!doctype html>
<html>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Birthstone&family=Corinthia:wght@400;700&family=Gentium+Book+Basic:ital,wght@0,400;0,700;1,400;1,700&family=Great+Vibes&family=Italianno&family=Yatra+One&display=swap');
        /* font-family: 'Birthstone', cursive;
        font-family: 'Corinthia', cursive;
        font-family: 'Gentium Book Basic', serif;
        font-family: 'Great Vibes', cursive;
        font-family: 'Italianno', cursive;
        font-family: 'Yatra One', cursive; */

        html {
            background-size: cover;
            height: 120%;
            background: rgb(37,5,80);
            background: linear-gradient(0deg, rgba(37,5,80,1) 0%, rgb(8, 29, 137) 100%);
            overflow: scroll;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            color: rgb(219, 219, 219);
            font-size: 1rem;
            display: flex;
            justify-content: center;
        }
    
        h1 {
            display: flex;
            justify-content: center;
            font-size: 6rem;
            font-family: 'Birthstone', cursive;
            margin-top: 1.8rem;
        }
        h2 {
            display: flex;
            justify-content: center;
            font-size: 4rem;
            font-family: 'Birthstone', cursive;
            margin-top: -1%;
            /* margin-top: 1.8rem; */
        }
        h3 {
            display: flex;
            justify-content: center;
            font-size: 1.6rem;
            margin: 5% auto;
            width: 350px;
            font-family: 'Gentium Book Basic', serif;
            /* border: solid 1px blue; */
        }
        .links {
            display: grid;
            grid-auto-flow: column;
            justify-content: space-evenly;
            width: 800px;
            /* border: solid 1px red; */
        }
        a {
            color: rgb(219, 219, 219);
            font-size: 1.3rem;
        }
        .summary {
            display: grid;
            grid-auto-flow: column;
            justify-content: space-evenly;
            /* border: solid 1px red; */
        }
        .details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 5%;
            /* border: solid 1px red; */
        }
        .innerDetails{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 500px;
            /* border: solid 1px purple; */
        }
    </style>

<div id="everything">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schau-Fung Wedding Page</title>
        <h1>Krystal & Thaddeus</h1>
    </head>
    <body>
        <div id="root"></div>

            <h3>SEPTEMBER 30, 2023</h3>
            <h3>PITTSBURGH, PENNSYLVANIA</h3>
        </div>
        
        <div class="details">
            <h2>WEDDING DAY</h2>
            <div class="innerDetails">
                <div>
                    <p>Ceremony: 2:00pm</p>
                    <p>Saint Paul Cathedral</p>
                    <p>108 North Dithridge Street</p>
                    <p>Pittsburgh, PA 15213</p>
                </div>
                <div>
                    <p>Reception: 4:30pm</p>
                    <p>The Rivers Club</p>
                    <p>301 Grant Street, One Oxford Centre</p>
                    <p>Pittsburgh, PA 15219</p>
                </div>
            </div>
        </div>
        
    </body>
</div>
    <script src="./client/index.js" type="text/babel"></script>
</html>
